<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <template id="tpl-table">
        <table border=1 width=400>

                <th>No</th>
                <th>이름</th>
                <th>전화번호</th>
                <th>거주지</th>
            </tr>
            <tr v-for='(contact, index) in contact_array'>
                <td>{{contact.no}}</td>
                <td>{{contact.name}}</td>
                <td>{{contact.tel}}</td>
                <td>{{contact.address}}</td>
            </tr>
        </tbody>
        </table>
    </template>
    
    <script>
    Vue.component('component-table', {
        template : '#tpl-table',
        props : {
            contact_array : {

            }
        }
    });

                    { "no": 97, "name": "성소", "tel": "010-3456-8296", "address": "제주" },
                    { "no": 96, "name": "지아", "tel": "010-3456-8295", "address": "서울" },

                    { "no": 92, "name": "모모", "tel": "010-3456-8291", "address": "충남" },

    </head>
    <body>

            <h2>{{ title }}</h2>

        </div>
    </body>
